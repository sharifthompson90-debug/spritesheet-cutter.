<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritesheet Cropper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .canvas-container {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: #f7fafc;
            padding: 20px;
            overflow: auto;
            max-height: 600px;
        }

        canvas {
            cursor: crosshair;
            display: block;
            image-rendering: pixelated;
            border: 1px solid #cbd5e0;
        }

        .info-box {
            background: #ebf8ff;
            border: 1px solid #bee3f8;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            color: #2c5282;
        }

        .crops-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .crop-item {
            background: #edf2f7;
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .crop-item button {
            padding: 4px 8px;
            font-size: 12px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .sprite-card {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 10px;
            background: #f7fafc;
            transition: all 0.2s;
        }

        .sprite-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.2);
        }

        .sprite-preview {
            aspect-ratio: 1;
            background: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            border: 1px solid #e2e8f0;
        }

        .sprite-preview canvas {
            max-width: 100%;
            max-height: 100%;
            border: none;
        }

        .sprite-info {
            font-size: 12px;
            color: #4a5568;
            margin-bottom: 8px;
            text-align: center;
        }

        .sprite-card button {
            width: 100%;
            padding: 8px;
            font-size: 12px;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .zoom-controls button {
            padding: 8px 12px;
        }

        input[type="file"] {
            display: none;
        }

        h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÇÔ∏è Spritesheet Cropper</h1>
        <p class="subtitle">Draw rectangles to crop sprites from your spritesheet</p>

        <div class="card">
            <div class="controls">
                <input type="file" id="fileInput" accept="image/*">
                <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
                    üì§ Upload Image
                </button>
                <button id="showResultsBtn" class="btn-secondary" onclick="toggleResults()" disabled>
                    üëÅÔ∏è Show Results (0)
                </button>
                <button id="downloadAllBtn" class="btn-success" onclick="downloadAll()" disabled>
                    üíæ Download All
                </button>
                <button class="btn-danger" onclick="clearAll()">
                    üóëÔ∏è Clear All
                </button>

                <div class="zoom-controls" id="zoomControls" style="display: none;">
                    <button class="btn-secondary" onclick="zoom(-0.25)">üîç-</button>
                    <span id="zoomLevel">100%</span>
                    <button class="btn-secondary" onclick="zoom(0.25)">üîç+</button>
                </div>
            </div>

            <div id="instructions" class="info-box" style="display: none;">
                <strong>üìù Instructions:</strong> Click and drag on the image to draw rectangles around each sprite you want to crop.
            </div>
        </div>

        <div id="canvasCard" class="card" style="display: none;">
            <h2>Canvas</h2>
            <div class="canvas-container">
                <div id="canvasWrapper">
                    <canvas id="canvas"></canvas>
                </div>
            </div>

            <div id="cropsList" style="display: none;">
                <h3 style="margin-top: 15px; margin-bottom: 10px;">Crops: <span id="cropsCount">0</span></h3>
                <div class="crops-list" id="cropsContainer"></div>
            </div>
        </div>

        <div id="resultsCard" class="card" style="display: none;">
            <h2>Cropped Sprites (<span id="resultsCount">0</span>)</h2>
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script>
        let image = null;
        let crops = [];
        let drawing = null;
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let currentZoom = 1;
        let showingResults = false;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    image = img;
                    crops = [];
                    showingResults = false;
                    currentZoom = 1;
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    document.getElementById('canvasCard').style.display = 'block';
                    document.getElementById('instructions').style.display = 'block';
                    document.getElementById('zoomControls').style.display = 'flex';
                    
                    updateCanvas();
                    updateUI();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        canvas.addEventListener('mousedown', function(e) {
            if (!image) return;
            const pos = getMousePos(e);
            drawing = { startX: pos.x, startY: pos.y, endX: pos.x, endY: pos.y };
        });

        canvas.addEventListener('mousemove', function(e) {
            if (!drawing) return;
            const pos = getMousePos(e);
            drawing.endX = pos.x;
            drawing.endY = pos.y;
            updateCanvas();
        });

        canvas.addEventListener('mouseup', function(e) {
            if (!drawing) return;
            
            const x = Math.min(drawing.startX, drawing.endX);
            const y = Math.min(drawing.startY, drawing.endY);
            const width = Math.abs(drawing.endX - drawing.startX);
            const height = Math.abs(drawing.endY - drawing.startY);
            
            if (width > 5 && height > 5) {
                crops.push({
                    x: Math.round(x),
                    y: Math.round(y),
                    width: Math.round(width),
                    height: Math.round(height),
                    name: `sprite_${crops.length + 1}`
                });
            }
            
            drawing = null;
            updateCanvas();
            updateUI();
        });

        canvas.addEventListener('mouseleave', function() {
            if (drawing) {
                drawing = null;
                updateCanvas();
            }
        });

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            return {
                x: Math.floor((e.clientX - rect.left) * scaleX),
                y: Math.floor((e.clientY - rect.top) * scaleY)
            };
        }

        function updateCanvas() {
            if (!image) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0);

            // Draw saved crops
            crops.forEach((crop, i) => {
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                ctx.strokeRect(crop.x, crop.y, crop.width, crop.height);
                ctx.fillStyle = 'rgba(0, 255, 0, 0.1)';
                ctx.fillRect(crop.x, crop.y, crop.width, crop.height);
                ctx.fillStyle = '#00ff00';
                ctx.font = '14px Arial';
                ctx.fillText(`${i + 1}`, crop.x + 5, crop.y + 18);
            });

            // Draw current drawing
            if (drawing) {
                const x = Math.min(drawing.startX, drawing.endX);
                const y = Math.min(drawing.startY, drawing.endY);
                const width = Math.abs(drawing.endX - drawing.startX);
                const height = Math.abs(drawing.endY - drawing.startY);
                
                ctx.strokeStyle = '#ffff00';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(x, y, width, height);
                ctx.setLineDash([]);
                ctx.fillStyle = 'rgba(255, 255, 0, 0.1)';
                ctx.fillRect(x, y, width, height);
            }
        }

        function updateUI() {
            const count = crops.length;
            document.getElementById('cropsCount').textContent = count;
            document.getElementById('resultsCount').textContent = count;
            document.getElementById('showResultsBtn').textContent = 
                (showingResults ? 'üëÅÔ∏è Hide' : 'üëÅÔ∏è Show') + ` Results (${count})`;
            document.getElementById('showResultsBtn').disabled = count === 0;
            document.getElementById('downloadAllBtn').disabled = count === 0;
            document.getElementById('cropsList').style.display = count > 0 ? 'block' : 'none';

            // Update crops list
            const cropsContainer = document.getElementById('cropsContainer');
            cropsContainer.innerHTML = '';
            crops.forEach((crop, i) => {
                const div = document.createElement('div');
                div.className = 'crop-item';
                div.innerHTML = `
                    <span>#${i + 1} (${crop.width}√ó${crop.height}px)</span>
                    <button class="btn-danger" onclick="removeCrop(${i})">‚úñ</button>
                `;
                cropsContainer.appendChild(div);
            });

            // Update results if showing
            if (showingResults) {
                updateResults();
            }
        }

        function removeCrop(index) {
            crops.splice(index, 1);
            updateCanvas();
            updateUI();
        }

        function toggleResults() {
            showingResults = !showingResults;
            document.getElementById('resultsCard').style.display = showingResults ? 'block' : 'none';
            document.getElementById('showResultsBtn').textContent = 
                (showingResults ? 'üëÅÔ∏è Hide' : 'üëÅÔ∏è Show') + ` Results (${crops.length})`;
            if (showingResults) {
                updateResults();
            }
        }

        function updateResults() {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';
            
            crops.forEach((crop, i) => {
                const div = document.createElement('div');
                div.className = 'sprite-card';
                
                const preview = document.createElement('div');
                preview.className = 'sprite-preview';
                
                const spriteCanvas = document.createElement('canvas');
                spriteCanvas.width = crop.width;
                spriteCanvas.height = crop.height;
                const spriteCtx = spriteCanvas.getContext('2d');
                spriteCtx.drawImage(image, crop.x, crop.y, crop.width, crop.height, 0, 0, crop.width, crop.height);
                
                preview.appendChild(spriteCanvas);
                
                const info = document.createElement('div');
                info.className = 'sprite-info';
                info.innerHTML = `<strong>${crop.name}</strong><br>${crop.width}√ó${crop.height}px`;
                
                const btn = document.createElement('button');
                btn.className = 'btn-primary';
                btn.textContent = 'üíæ Download';
                btn.onclick = () => downloadSprite(crop);
                
                div.appendChild(preview);
                div.appendChild(info);
                div.appendChild(btn);
                grid.appendChild(div);
            });
        }

        function downloadSprite(crop) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = crop.width;
            tempCanvas.height = crop.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(image, crop.x, crop.y, crop.width, crop.height, 0, 0, crop.width, crop.height);
            
            tempCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = crop.name + '.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadAll() {
            crops.forEach((crop, i) => {
                setTimeout(() => downloadSprite(crop), i * 100);
            });
        }

        function clearAll() {
            image = null;
            crops = [];
            drawing = null;
            showingResults = false;
            currentZoom = 1;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('canvasCard').style.display = 'none';
            document.getElementById('resultsCard').style.display = 'none';
            document.getElementById('instructions').style.display = 'none';
            document.getElementById('zoomControls').style.display = 'none';
            document.getElementById('fileInput').value = '';
            updateUI();
        }

        function zoom(delta) {
            currentZoom = Math.max(0.5, Math.min(3, currentZoom + delta));
            document.getElementById('canvasWrapper').style.transform = `scale(${currentZoom})`;
            document.getElementById('canvasWrapper').style.transformOrigin = 'top left';
            document.getElementById('zoomLevel').textContent = Math.round(currentZoom * 100) + '%';
        }
    </script>
</body>
</html>
